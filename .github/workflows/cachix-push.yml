name: Deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
        
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v15
        with:
          name: pinkwah
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix build
      - run: cachix push pinkwah result
